<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Gerenciar Residências - AvaliaWiFi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-wifi me-2"></i>AvaliaWiFi
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="/residencias">
                    <i class="fas fa-home me-1"></i>Residências
                </a>
                <a class="nav-link" href="/comodos">
                    <i class="fas fa-door-open me-1"></i>Cômodos
                </a>
                <a class="nav-link" href="/medicoes">
                    <i class="fas fa-signal me-1"></i>Medições
                </a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-home me-2"></i>Gerenciar Residências
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <p class="mb-0">Cadastre e gerencie as residências para análise WiFi</p>
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#novaResidenciaModal">
                                <i class="fas fa-plus me-2"></i>Nova Residência
                            </button>
                        </div>

                        <!-- Lista de Residências -->
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Endereço</th>
                                        <th>Cliente</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="tabelaResidencias">
                                    <!-- Dados serão carregados via JavaScript/Ajax -->
                                    <tr>
                                        <td colspan="5" class="text-center text-muted">
                                            <i class="fas fa-home fa-3x mb-3"></i>
                                            <p>Nenhuma residência cadastrada ainda.</p>
                                            <p>Clique em "Nova Residência" para começar.</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Residência -->
    <div class="modal fade" id="novaResidenciaModal" tabindex="-1" aria-labelledby="novaResidenciaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="novaResidenciaModalLabel">
                        <i class="fas fa-home me-2"></i>Nova Residência
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="formNovaResidencia">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Residência</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" name="endereco" required>
                        </div>
                        <div class="mb-3">
                            <label for="cliente" class="form-label">Nome do Cliente</label>
                            <input type="text" class="form-control" id="cliente" name="cliente" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Placeholder para funcionalidades JavaScript
        document.getElementById('formNovaResidencia').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Funcionalidade em desenvolvimento.\nEm breve você poderá cadastrar residências aqui!');
        });
    </script>
</body>
</html>
